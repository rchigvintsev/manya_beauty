  about:
    header: "Обо мне"
    greeting: "Рада приветствовать Вас на моём сайте!"
    content:
      paragraph1: >
        Меня зовут Марина Чигвинцева. Сколько себя помню (примерно с пяти лет),
        я всегда шила. Сначала придумывала наряды куклам, потом - себе. Шитьё я
        никогда не рассматривала как профессию, а скорее как данность (каждая
        женщина умеет шить, что в этом особенного), как приятное
        времяпрепровождение, хобби.
      paragraph2: >
        Поэтому по образованию я химик и несколько лет честно занималась химией,
        но увлечения своего никогда не оставляла. Со временем поняла, что шитьё
        доставляет мне больше удовольствия и занимает больше мыслей, чем
        профессия.
      paragraph3: >
        Шила я всё больше, всё быстрее и чем больше шила, тем больше было идей,
        тем больше хотелось воплотить их в жизнь. В конце концов пришла к тому,
        что столько вещей, сколько я хочу, а главное, могу сшить, мне самой за
        две жизни не износить, а от нереализованности идей я теряю сон и
        аппетит. Поэтому я стала шить для друзей, знакомых, потом для друзей
        друзей, знакомых друзей, знакомых знакомых и т.д.
      paragraph4: >
        И сейчас увлечение постепенно перешло в профессию благодаря любимому
        мужу, который поддержал меня в момент ответственного выбора и вселил
        уверенность в своих силах, и клиентам, которые мне доверяют и дают
        возможность творить для них в своё удовольствие. Я искренне интересуюсь
        каждым своим клиентом, стараюсь не просто пошить вещь, а создать
        гармоничный образ, украшающий женщину и дарящий ей комфорт и уверенность
        в себе.
      paragraph5: >
        Для этого я стремлюсь постоянно совершенствоваться, учиться и расти
        профессионально, а также развиваться творчески. Отдельная моя страсть -
        это платья и пальто. Просто обожаю их шить, особенно длинные платья и
        нестандартные пальто. Так что, если душа требует неординарности и не
        боится экспериментов, то Вам ко мне.
    read_more: "Читать дальше"

